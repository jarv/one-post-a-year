languageCode = "en-us"
title = "My tech blog"
theme = "one-post-a-year"
baseURL = 'https://jarv.github.io/one-post-a-year'
pygmentsCodeFences = true

[params]
  description = "my infrequently updated tech blog"

[markup.goldmark.renderer]
  unsafe = "true"
[markup]
  defaultMarkdownHandler = 'goldmark'
  [markup.highlight]
    noClasses = false
    # https://xyproto.github.io/splash/docs/longer/all.html
    # Classes included in this theme for the following two styles:
      # style = 'github'
      # style = 'solarized-dark'
    tabWidth = 2
